<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GameInput Testing</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="manifest" href="./site.webmanifest">

    <meta name="description" content="">
    <meta name="author" content="Samuel Sarette">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/tester-common.css">
    <style>
        .template {
            display: none !important;
        }
        .player:not(:last-child) {
            border-bottom: 2px dashed #ccc;
            padding-bottom: 4px;
            margin-bottom: 8px;
        }
        .player table {
            margin: 0;
        }
        .icon-rumble-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 150px;
            padding: 16px 0;
        }
        button[disabled] {
            cursor: not-allowed;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h1>Game Input Tester</h1>
        <p class="detected"></p>
      </div>
    </div>

    <div id="players" style="padding: 0; margin: 0;">
    </div>

    <div id="player-template" class="row template player">
      <div class="one column"><h2 class="player-number">1</div>
      <div class="two columns icon-rumble-column">
        <img class="gameinput-icon gameinput-icon-player-template" >
        <button class="player-rumble">rumble</button>
      </div>
      <div class="nine columns">
        <table>
            <tr>
                <td colspan="12">
                    <div class="player-id"><span class='text'></span></div>
                </td>
            </tr>
            <tr>
                <td>digital</td>
                <td>
                    <div class='gameinput-player-template-up gameinput-player-template-dpadUp gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-left gameinput-player-template-dpadLeft gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-down gameinput-player-template-dpadDown gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-right gameinput-player-template-dpadRight gameinput-button'><span class='text'></span></div>
                </td>
                <td rowspan="2">
                    <div class='gameinput-player-template-menu gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-button0 gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-button1 gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-button2 gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-button3 gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-leftShoulder gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-rightShoulder gameinput-button'><span class='text'></span></div>
                </td>
            </tr>
            <tr>
                <td>analog</td>
                <td>
                    <div class='gameinput-player-template-up gameinput-player-template-leftStickUp gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-left gameinput-player-template-leftStickLeft gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-down gameinput-player-template-leftStickDown gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-right gameinput-player-template-leftStickRight gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-up gameinput-player-template-rightStickUp gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-left gameinput-player-template-rightStickLeft gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-down gameinput-player-template-rightStickDown gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-right gameinput-player-template-rightStickRight gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-leftTrigger gameinput-button'><span class='text'></span></div>
                </td>
                <td>
                    <div class='gameinput-player-template-rightTrigger gameinput-button'><span class='text'></span></div>
                </td>
            </tr>
        </table>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="module">
    import { GameInput, GameInputButtons, DetectedOS, DetectedBrowser } from '../gameinput.js' // from '../src/gameinput.js'

    globalThis.gi = new GameInput();

    document.querySelector('p.detected').textContent = `${DetectedBrowser} on ${DetectedOS}`

    // Setup
    gi.onButtonDown((playerIndex, buttonName) => {
        let buttonElements = document.querySelectorAll(".gameinput-player" + playerIndex + "-" + buttonName);
        for (let i = 0; i < buttonElements.length; i++) {
            buttonElements[i].classList.add("gameinput-button-active");
        }
    });

    gi.onButtonUp((playerIndex, buttonName) => {
        let buttonElements = document.querySelectorAll(".gameinput-player" + playerIndex + "-" + buttonName);
        for (let i = 0; i < buttonElements.length; i++) {
            buttonElements[i].classList.remove("gameinput-button-active");
        }
    });

    gi.onReinitialize(function()
    {
        /* Remove Old Stuff */
        for (let i = 0; i < gi.Players.length; i++)
        {
            let previousThemeStyleElements = document.head.querySelectorAll('.gameinput-theme-player' + i);
            for (let j = 0; j < previousThemeStyleElements.length; j++) document.head.removeChild(previousThemeStyleElements[j]);
        }

        setTimeout(function(){
            /* Add new stuff */
            for (let i = 0; i < gi.Players.length; i++)
            {
                let player = gi.getPlayer(i);

                if (typeof(player.type) !== "undefined" && typeof(player.model) !== "undefined") {
                    let playerIcons = document.querySelectorAll("img.gameinput-icon-player" + player.index);
                    for (let j = 0; j < playerIcons.length; j++ ) playerIcons[j].setAttribute("src", "img/" + player.model.iconName + ".png");

                    let backgroundIcons = document.querySelectorAll(".gameinput-icon-background-player" + player.index);
                    for (let j = 0; j < backgroundIcons.length; j++ ) backgroundIcons[j].style.backgroundImage = "url('img/models/" + player.model.iconName + ".png')";

                    let themeStyleElement = document.createElement('link');
                    themeStyleElement.classList.add("gameinput-theme-player" + player.index);
                    themeStyleElement.setAttribute("rel", "stylesheet");
                    themeStyleElement.setAttribute("href", "css/" + player.type.name.toLowerCase() + "/" + player.index + ".css");
                    document.head.appendChild(themeStyleElement);
                } else {
                    let previousPlayerIcons = document.querySelectorAll("img.gameinput-icon-player" + player.index);
                    for (let j = 0; j < previousPlayerIcons.length; j++ ) previousPlayerIcons[j].setAttribute("src", "");
                }
            }
        },1);
    });

    gi.onReinitialize(() => setupPlayers());
    setTimeout(()=> gi.reinitialize(), 100); // TODO?

    function setupPlayers()
    {
        document.querySelector("#players").innerHTML = '';

        for (let i = 0; i < gi.Players.length; i++)
        {
            if (typeof(gi.getPlayer(i)) === "undefined"
            ||  typeof(gi.getPlayer(i).type) === "undefined"
            ||  typeof(gi.getPlayer(i).schema) === "undefined") continue;

            /** @type {Element} */
            let row = document.querySelector("#player-template").cloneNode(true);
            row.id = "";
            row.setAttribute("number", `${i+1}`);
            row.classList.remove("template");

            let playerNumberReferences = row.querySelectorAll(".player-number");
            for (let k = 0; k < playerNumberReferences.length; k++)
                playerNumberReferences[k].textContent = `${i+1}`

            let playerIdReferences = row.querySelectorAll(".player-id");
            for (let k = 0; k < playerIdReferences.length; k++)
                playerIdReferences[k].textContent = gi.getPlayer(i).model.id;

            /** @type {Button} */
            let rumbleButton = row.querySelector(".player-rumble");
            rumbleButton.onclick = () => gi.getPlayer(i).rumble();
            rumbleButton.disabled = !gi.getPlayer(i).hasRumble()


            let iconPlayerReferences = row.querySelectorAll(".gameinput-icon-player-template");
            for (let k = 0; k < iconPlayerReferences.length; k++) {
                iconPlayerReferences[k].classList.add("gameinput-icon-player" + i);
                iconPlayerReferences[k].classList.remove("gameinput-icon-player-template");
            }

            for (let j in GameInputButtons)
            {
                let templateUpReferences = row.querySelectorAll(".gameinput-player-template-up");
                for (let k = 0; k < templateUpReferences.length; k++) {
                    templateUpReferences[k].classList.add("gameinput-player" + i + "-up");
                    templateUpReferences[k].classList.remove("gameinput-player-template-up");
                }
                let templateDownReferences = row.querySelectorAll(".gameinput-player-template-down");
                for (let k = 0; k < templateDownReferences.length; k++) {
                    templateDownReferences[k].classList.add("gameinput-player" + i + "-down");
                    templateDownReferences[k].classList.remove("gameinput-player-template-down");
                }
                let templateLeftReferences = row.querySelectorAll(".gameinput-player-template-left");
                for (let k = 0; k < templateLeftReferences.length; k++) {
                    templateLeftReferences[k].classList.add("gameinput-player" + i + "-left");
                    templateLeftReferences[k].classList.remove("gameinput-player-template-left");
                }
                let templateRightReferences = row.querySelectorAll(".gameinput-player-template-right");
                for (let k = 0; k < templateRightReferences.length; k++) {
                    templateRightReferences[k].classList.add("gameinput-player" + i + "-right");
                    templateRightReferences[k].classList.remove("gameinput-player-template-right");
                }

                if (typeof(gi.getPlayer(i).schema[GameInputButtons[j]]) === "undefined")
                {
                    let unmappedReferences = row.querySelectorAll(".gameinput-player-template-" + GameInputButtons[j]);
                    for (let k = 0; k < unmappedReferences.length; k++) {
                        unmappedReferences[k].parentElement.removeChild(unmappedReferences[k]);
                    }
                }
                else
                {
                    let templateReferences = row.querySelectorAll(".gameinput-player-template-" + GameInputButtons[j]);
                    for (let k = 0; k < templateReferences.length; k++) {
                        templateReferences[k].classList.add("gameinput-player" + i + "-" + GameInputButtons[j]);
                        templateReferences[k].classList.remove("gameinput-player-template-" + GameInputButtons[j]);
                    }
                }
            }
            document.body.querySelector("#players").appendChild(row);
        }
    }

    globalThis.findAncestor = function(el, cls) {
        if (typeof(el.closest)) return el.closest("." + cls);

        while ((el = el.parentElement) && !el.classList.contains(cls));
        return el;
    }


</script>
</body>
</html>
